<!DOCTYPE html>
<html lang="en">
    <head>
       <title>
           Sign Up 
       </title> 
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="body-wrap">
                <div class="sign-up-form">
                    <div class="p-logo">
                        <p class="fiber-logo"> Fiber </p>
                    </div> 
                    <div class="title-n">
                        <h1> Create your Fiber account</h1>
                    </div>
                    <form method="post">
                        <div class="name">
                            <label> Your Name</label>
                            <input type="text" required placeholder="John Doe" class="input">
                        </div>
                        <div class="email">
                            <label> E - mail</label>
                            <input type="email" required placeholder="john@example.com" class="input">
                        </div>
                        <div class="password">
                            <label> Password </label>
                            <input type="password" required placeholder="At least 8 characters" class="pass-1, input">
                            <img src="file:///Users/mac/Downloads/Fiber%20Starter%20Files/Assets/%20password.svg" class="hide-pass">
                        </div>
                        <div class="terms">
                            <input type="checkbox" class="check" required> 
                            <div class="conditions">
                                <p>
                                    By creating an account on Fiber, you agree to the 
                                   <a href="#" class="check-l">  Terms & Conditions.</a>
                                   </p>
                            </div>
                        </div>
                        <div class="submit">
                         <input type="submit" class="sub" value="Create Fiber Account" >
                         <div class="sign">
                             <p class="sign-i">
                                Already have an account?  <a href="#"> Sign in</a>
                             </p>
                         </div>
                        </div>
                    </form>
                </div>
                <div class="purple">
                   <div class="img-p">
                       <img src="file:///Users/mac/Downloads/Fiber%20Starter%20Files/Assets/Sign Up Image.png">
                   </div>
                   <div class="templates">
                       <h2>Unparalleled Templates </h2>
                       <p class="tem">
                        Crafted by a team of professional designers, our
                        templates are eunparalleled in the market. 
                       </p>
                   </div>
                </div>
            </div>
        </div>
    </body>
